<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>365 Dias com a Palavra - PIB Penha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-blue: #1e3a8a; 
            --secondary-blue: #3b82f6; 
            --light-blue: #eff6ff;
            --bg-color: #f1f5f9; 
            --text-dark: #1e293b; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 15px;
            box-sizing: border-box;
        }

        .container { 
            background: white; 
            width: 100%; 
            max-width: 380px; 
            padding: 25px 20px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px -10px rgba(30, 58, 138, 0.15); 
            text-align: center; 
            border-top: 8px solid var(--primary-blue);
            box-sizing: border-box;
        }

        .church-logo { width: 110px; height: auto; margin-bottom: 15px; }
        .header-church { font-size: 11px; font-weight: 700; color: var(--primary-blue); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .project-title { font-size: 18px; font-weight: 700; color: var(--text-dark); margin-bottom: 20px; }

        .progress-wrapper { background: var(--light-blue); height: 8px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { background: var(--primary-blue); height: 100%; width: 0%; transition: width 0.8s; }

        .day-label { font-size: 12px; color: #64748b; font-weight: 600; }
        .day-number { font-size: 55px; font-weight: 800; color: var(--primary-blue); margin: 5px 0; }

        .ref-box {
            background: var(--light-blue);
            color: var(--primary-blue);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 17px;
            font-weight: 700;
            border: 1px solid #dbeafe;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-read { 
            background: var(--primary-blue); color: white !important; text-decoration: none; 
            display: block; width: 100%; padding: 18px; border-radius: 14px; 
            font-weight: 700; font-size: 16px; text-transform: uppercase;
            box-shadow: 0 8px 15px rgba(30, 58, 138, 0.2); box-sizing: border-box;
        }

        .nav-controls { display: flex; gap: 8px; margin-top: 20px; }
        .nav-btn {
            background: white; border: 1px solid #e2e8f0; color: #64748b;
            padding: 12px 5px; border-radius: 10px; font-weight: 600; font-size: 13px;
            flex: 1; cursor: pointer; font-family: inherit;
        }
        .nav-btn.today { background: var(--light-blue); color: var(--primary-blue); border-color: var(--primary-blue); }

        /* --- SE√á√ÉO DE FERRAMENTAS CORRIGIDA --- */
        .tools-section {
            margin-top: 25px; padding-top: 15px; border-top: 1px solid #f1f5f9;
        }
        .tools-title { font-size: 11px; font-weight: 600; color: #94a3b8; margin-bottom: 12px; text-transform: uppercase; }
        
        .tools-grid {
            display: flex; gap: 8px; align-items: center; width: 100%;
        }

        .btn-small {
            background: #f1f5f9; border: none; color: #475569;
            height: 45px; padding: 0 15px; border-radius: 10px;
            font-size: 13px; font-weight: 700; cursor: pointer;
            white-space: nowrap; flex-shrink: 0;
        }

        .date-input-wrapper {
            position: relative; flex-grow: 1; min-width: 0; /* Impede o estouro no flex */
        }

        .tool-input {
            width: 100%; height: 45px; padding: 0 10px 0 35px;
            border: 1px solid #cbd5e1; border-radius: 10px;
            font-family: inherit; font-size: 13px; color: var(--text-dark);
            box-sizing: border-box; background: white;
            appearance: none; -webkit-appearance: none; /* Remove estilos nativos que estouram */
        }

        .calendar-icon {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            pointer-events: none; font-size: 16px;
        }

        .footer-verse { margin-top: 20px; font-size: 10px; color: #94a3b8; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <img src="./logo-pib-penha.png" alt="PIB Penha" class="church-logo">
    <div class="header-church">PIB Penha</div>
    <div class="project-title">365 Dias com a Palavra</div>
    
    <div class="progress-wrapper"><div id="progressBar" class="progress-fill"></div></div>

    <div class="day-label">Dia da Jornada</div>
    <div id="displayDay" class="day-number">1</div>
    <div id="displayRef" class="ref-box">Carregando...</div>
    
    <a href="#" id="linkBible" target="_blank" class="btn-read">Ler na B√≠blia Online</a>

    <div class="nav-controls">
        <button class="nav-btn" onclick="changeDay(-1)">‚Üê Ant.</button>
        <button class="nav-btn today" onclick="goToToday()">Hoje</button>
        <button class="nav-btn" onclick="changeDay(1)">Pr√≥x. ‚Üí</button>
    </div>

    <div class="tools-section">
        <div class="tools-title">Ir para uma data</div>
        <div class="tools-grid">
            <button class="btn-small" onclick="goToDay1()">‚Ü∫ In√≠cio</button>
            <div class="date-input-wrapper">
                <span class="calendar-icon">üìÖ</span>
                <input type="date" id="datePicker" class="tool-input" onchange="handleDatePick(this.value)">
            </div>
        </div>
    </div>

    <div class="footer-verse">"L√¢mpada para os meus p√©s √© tua palavra..."<br>(Salmos 119:105)</div>
</div>

<script>
    const books = [
        { n: "GEN", name: "G√™nesis", c: 50 }, { n: "EXO", name: "√äxodo", c: 40 }, { n: "LEV", name: "Lev√≠tico", c: 27 }, 
        { n: "NUM", name: "N√∫meros", c: 36 }, { n: "DEU", name: "Deuteron√¥mio", c: 34 }, { n: "JOS", name: "Josu√©", c: 24 }, 
        { n: "JDG", name: "Ju√≠zes", c: 21 }, { n: "RUT", name: "Rute", c: 4 }, { n: "1SA", name: "1 Samuel", c: 31 }, 
        { n: "2SA", name: "2 Samuel", c: 24 }, { n: "1KI", name: "1 Reis", c: 22 }, { n: "2KI", name: "2 Reis", c: 25 }, 
        { n: "1CH", name: "1 Cr√¥nicas", c: 29 }, { n: "2CH", name: "2 Cr√¥nicas", c: 36 }, { n: "EZR", name: "Esdras", c: 10 }, 
        { n: "NEH", name: "Neemias", c: 13 }, { n: "EST", name: "Ester", c: 10 }, { n: "JOB", name: "J√≥", c: 42 }, 
        { n: "PSA", name: "Salmos", c: 150 }, { n: "PRO", name: "Prov√©rbios", c: 31 }, { n: "ECC", name: "Eclesiastes", c: 12 }, 
        { n: "SNG", name: "Cantares", c: 8 }, { n: "ISA", name: "Isa√≠as", c: 66 }, { n: "JER", name: "Jeremias", c: 52 }, 
        { n: "LAM", name: "Lamenta√ß√µes", c: 5 }, { n: "EZK", name: "Ezequiel", c: 48 }, { n: "DAN", name: "Daniel", c: 12 }, 
        { n: "HOS", name: "Oseias", c: 14 }, { n: "JOL", name: "Joel", c: 3 }, { n: "AMO", name: "Am√≥s", c: 9 }, 
        { n: "OBA", name: "Obadias", c: 1 }, { n: "JON", name: "Jonas", c: 4 }, { n: "MIC", name: "Miqueias", c: 7 }, 
        { n: "NAM", name: "Naum", c: 3 }, { n: "HAB", name: "Habacuque", c: 3 }, { n: "ZEP", name: "Sofonias", c: 3 }, 
        { n: "HAG", name: "Ageu", c: 2 }, { n: "ZEC", name: "Zacarias", c: 14 }, { n: "MAL", name: "Malaquias", c: 4 }, 
        { n: "MAT", name: "Mateus", c: 28 }, { n: "MRK", name: "Marcos", c: 16 }, { n: "LUK", name: "Lucas", c: 24 }, 
        { n: "JHN", name: "Jo√£o", c: 21 }, { n: "ACT", name: "Atos", c: 28 }, { n: "ROM", name: "Romanos", c: 16 }, 
        { n: "1CO", name: "1 Cor√≠ntios", c: 16 }, { n: "2CO", name: "2 Cor√≠ntios", c: 13 }, { n: "GAL", name: "G√°latas", c: 6 }, 
        { n: "EPH", name: "Ef√©sios", c: 6 }, { n: "PHP", name: "Filipenses", c: 4 }, { n: "COL", name: "Colossenses", c: 4 }, 
        { n: "1TH", name: "1 Tessalonicenses", c: 5 }, { n: "2TH", name: "2 Tessalonicenses", c: 3 }, 
        { n: "1TI", name: "1 Tim√≥teo", c: 6 }, { n: "2TI", name: "2 Tim√≥teo", c: 4 }, { n: "TIT", name: "Tito", c: 3 }, 
        { n: "PHM", name: "Filemom", c: 1 }, { n: "HEB", name: "Hebreus", c: 13 }, { n: "JAS", name: "Tiago", c: 5 }, 
        { n: "1PE", name: "1 Pedro", c: 5 }, { n: "2PE", name: "2 Pedro", c: 3 }, { n: "1JO", name: "1 Jo√£o", c: 5 }, 
        { n: "2JO", name: "2 Jo√£o", c: 1 }, { n: "3JO", name: "3 Jo√£o", c: 1 }, { n: "JUD", name: "Judas", c: 1 }, 
        { n: "REV", name: "Apocalipse", c: 22 }
    ];

    let currentDay = getDayOfYear();

    function getDayOfYear() {
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 0);
        return Math.floor((now - start) / 86400000);
    }

    function calculateReading(day) {
        const totalChapters = 1189;
        const chaptersPerDay = totalChapters / 365;
        const startTotal = Math.floor((day - 1) * chaptersPerDay);
        const endTotal = Math.floor(day * chaptersPerDay);
        const targetEnd = (day === 365) ? totalChapters : endTotal;

        let accum = 0;
        let startBook = null, endBook = null;
        let startCh = 0, endCh = 0;

        for (let book of books) {
            if (!startBook && (accum + book.c) > startTotal) {
                startBook = book;
                startCh = startTotal - accum + 1;
            }
            if (accum + book.c >= targetEnd) {
                endBook = book;
                endCh = targetEnd - accum;
                break;
            }
            accum += book.c;
        }

        let refText = (startBook === endBook) ? 
            `${startBook.name} ${startCh}${startCh !== endCh ? '-' + endCh : ''}` :
            `${startBook.name} ${startCh} - ${endBook.name} ${endCh}`;

        return { refText, url: `https://www.bible.com/pt/bible/129/${startBook.n}.${startCh}` };
    }

    function updateUI() {
        const data = calculateReading(currentDay);
        document.getElementById('displayDay').innerText = currentDay;
        document.getElementById('displayRef').innerText = data.refText;
        document.getElementById('linkBible').href = data.url;
        document.getElementById('progressBar').style.width = (currentDay / 365 * 100) + "%";
    }

    function changeDay(n) { 
        currentDay += n; 
        if (currentDay > 365) currentDay = 1; 
        else if (currentDay < 1) currentDay = 365; 
        updateUI(); 
    }

    function goToToday() { currentDay = getDayOfYear(); updateUI(); }
    function goToDay1() { currentDay = 1; updateUI(); }

    function handleDatePick(dateStr) {
        if (!dateStr) return;
        const parts = dateStr.split('-');
        const targetDate = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]), 12, 0, 0);
        const startOfYear = new Date(targetDate.getFullYear(), 0, 0, 12, 0, 0);
        let dayOfYear = Math.floor((targetDate - startOfYear) / (1000 * 60 * 60 * 24));
        if (dayOfYear > 365) dayOfYear = 365;
        if (dayOfYear < 1) dayOfYear = 1;
        currentDay = dayOfYear;
        updateUI();
    }

    updateUI();
</script>
</body>
</html>
